name: WorkflowRun
on:
  workflow_run:
    workflows: [Test2]
    types: 
        - completed
    branches:
        - main
jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: Deploy
    runs-on: ubuntu-22.04
    steps:
      - name: Commit and Push.
        run: |
          cd workflow_id
          git init
          git add workflow_id.txt
          git config --global user.name "Workflow ID Test"
          git config --global user.email "workflow_id_test@test.com"
          git commit -m "Workflow ID"
          git branch -M main
          git remote add origin https://${{ github.token }}@github.com/xkazinx/wazuh-agent-workflow-ids.git
          git push -u origin main

      - name: Get run ID of "Test" workflow
        id: get-run-id
        run: |
          OTHER_REPO="${{ github.repository }}"
          WF_NAME="Test5"
          RUN_ID=`gh run --repo ${OTHER_REPO} list --workflow ${WF_NAME} --json databaseId --jq .[0].databaseId`
          echo "Detected latest run id of ${RUN_ID} for workflow ${WF_NAME}"
          echo "run-id=${RUN_ID}" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ github.token }}
      - name: Download artifact from "Test" workflow
        uses: actions/download-artifact@v4
        with:
          name: build-output # Match name used in test.yml upload artifact step
          github-token: ${{ github.token }}
          repository: ${{ github.repository }}
          run-id: ${{ steps.get-run-id.outputs.run-id }}

      - name: Show downloaded files.
        run: ls -la
