name: Workflow Test

on:
    pull_request:
      types:
        - opened
        - synchronize
        - reopened

env:
  VCPKG_BINARY_SOURCES: 'clear;nuget,GitHub,readwrite'

jobs:
  compile:
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        #os: [ubuntu-latest, windows-latest, macos-latest]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up dependencies on Ubuntu
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y wget cmake gnupg lsb-release software-properties-common \
          libltdl-dev libsystemd-dev
        wget https://apt.llvm.org/llvm.sh
        chmod +x llvm.sh
        sudo ./llvm.sh 18
        sudo apt-get update
        sudo apt-get install -y clang-tidy-18 autopoint libtool zlib1g-dev \
          libgcrypt20-dev libpopt-dev libmagic-dev libsqlite3-dev \
          liblua5.4-dev gettext libarchive-dev
      shell: bash

    - name: Create File with Run ID
      run: echo "${{ github.run_id }}" > workflow_id.txt
      shell: bash
      
    - name: Commit and Push
      run: |
        git config --global user.name "Workflow ID Test"
        git config --global user.email "workflow_id_test@test.com"
        git add workflow_id.txt
        git commit -m "Workflow ID"
        git push